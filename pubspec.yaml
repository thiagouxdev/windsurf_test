name: basic_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5
  http: ^1.2.1
  intl: ^0.19.0
  shared_preferences: ^2.3.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/logos/app/
    - assets/images/logos/external/
    - assets/images/animations/
